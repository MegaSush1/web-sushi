<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="cursor">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.2607 12.4008C19.3774 11.2626 20.4357 10.6935 20.7035 10.0084C20.9359 9.41393 20.8705 8.74423 20.5276 8.20587C20.1324 7.58551 18.984 7.23176 16.6872 6.52425L8.00612 3.85014C6.06819 3.25318 5.09923 2.95471 4.45846 3.19669C3.90068 3.40733 3.46597 3.85584 3.27285 4.41993C3.051 5.06794 3.3796 6.02711 4.03681 7.94545L6.94793 16.4429C7.75632 18.8025 8.16052 19.9824 8.80519 20.3574C9.36428 20.6826 10.0461 20.7174 10.6354 20.4507C11.3149 20.1432 11.837 19.0106 12.8813 16.7454L13.6528 15.0719C13.819 14.7113 13.9021 14.531 14.0159 14.3736C14.1168 14.2338 14.2354 14.1078 14.3686 13.9984C14.5188 13.8752 14.6936 13.7812 15.0433 13.5932L17.2607 12.4008Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div id="customback">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="player-audio">
        <div class="player-cover">
            <div class="songimg">
                <div class="cover">
                    <img src="https://images.unsplash.com/photo-1708769915551-2f4a13f4b9e3?q=80&w=2572&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                </div>
                <svg viewbox="0 0 10 10">
                    <path d="M 0.5 0.5 L 0.5 5 A 1 1 0 0 0 9.5 5 L 9.5 0.5" ></path>
                    <path class="progress" d="M 0.5 0.5 L 0.5 5 A 1 1 0 0 0 9.5 5 L 9.5 0.5" pathLength="200"></path>
                </svg>
            </div>
            <div class="songtext">
                <p class="songtitle"></p>
                <p class="songartiste"></p>
            </div>
        </div>
        <div class="player-controls">
            <div class="ctr-top">
                <div class="slider cursorhover">
                    <div class="slider-play-progress">
                    </div>
                </div>
                <p class="timer">
                    <span class="time-progress">0:00</span>
                    <span class="time-len">0:00</span>
                </p>
            </div>
            <div class="ctr-bottom">
                <div class="volume cursorhover">
                    <div></div>
                    <p class="volinfo">100%</p>
                </div>
                <div id="ctrl-play-pause" class="cursorhover" data-otext="Pause">Play</div>
            </div>
        </div>
        <audio id="audiooutput" src=""></audio>
    </div>
    <div id="inputwrapper" class="cursorhover">
        <div id="filecache" onclick="getFile()">MP3 File</div>
        <div style='height: 0px;width: 0px; overflow:hidden;'><input id="input" type="file" value="upload" onchange="sub(this)" /></div>
    </div>
    <script src="jsmediatags.min.js"></script>
    <script src="color-thief.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
